<!DOCTYPE html>

<head>

    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Check image source path. Review Foundations lesson - Links and Images -->
    <!-- Use the classes BELOW this line -->

        <img class="avatar proportioned" src="./images/anime-girlll.jpg" alt="Girl surrounded by white flowers">
        <img class="avatar distorted" src="./images/astesia_girl.jpg" alt="Girl sitting on a tree branch">

    <!-- Use the classes ABOVE this line -->
    <div>
        <img class="original proportioned" src="./images/anime-girlll.jpg" alt="Girl surrounded by white flowers">
        <img class="original distorted" src="./images/astesia_girl.jpg" alt="Girl sitting on a tree branch">
    </div>
